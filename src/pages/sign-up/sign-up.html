<ion-content>
    <div class="l">
        <img src="../../assets/imgs/1 login Signup KM1.png">
    </div>
    
    <div class="b">
        
        <button class="Google" ion-button (click)="bygoogle()">
            <ion-col col-1>
                <ion-icon class="gplus" name="logo-googleplus" item-start></ion-icon>
            </ion-col>
            <ion-col col-11>
                Sign up with Google
            </ion-col>
        </button>
    </div>
    <div class="b">
        
        <button class="Facebook" ion-button>
            <ion-col col-1>
                <ion-icon class="gplus" name="logo-facebook" item-start></ion-icon>
            </ion-col>
            <ion-col col-11>
                Sign up with Facebook
            </ion-col>
        </button>
    </div>
    <ion-grid><ion-row>
        <a clear (click)="home()"><button class="skip" ion-button><b>Skip</b></button></a>
    </ion-row></ion-grid>
    
</ion-content>
