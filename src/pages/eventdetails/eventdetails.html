<ion-header>   
    <ion-navbar>
        <ion-row><a clear (click)="back()"><img src="../../assets/imgs/SystemIcons/arrow_back.svg"></a>
            <ion-title class="title">Create Event</ion-title>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="progress" ></div>
    <ion-item no-lines padding-left padding-right>
      <ion-label>
      Event Description
    </ion-label>
  </ion-item>
  <ion-item no-lines padding-left padding-right>
  <ion-label>
      From
    </ion-label>
  </ion-item>  
  <ion-item  padding-left>
      <ion-datetime displayFormat="DDD, MMM DD, YYYY HH:mm, A" placeholder="Day / Date / Time" [(ngModel)]="startDate"></ion-datetime>
  </ion-item> 
  <ion-item no-lines padding-left padding-right>
      <ion-label>
          To
      </ion-label>
  </ion-item>  
  <ion-item padding-left>
      <ion-datetime displayFormat="DDD, MMM DD, YYYY HH:mm, A" placeholder="Day / Date / Time" [(ngModel)]="endDate"></ion-datetime>
  </ion-item> 
  <ion-item no-lines padding-left padding-right>
      <ion-label>
          Last Date of Joining
      </ion-label>
  </ion-item>  
  <ion-item padding-left padding-right>
      <ion-datetime displayFormat="DDD, MMM DD, YYYY HH:mm, A" placeholder="Day / Date" [(ngModel)]="lastJoinDate"></ion-datetime>
  </ion-item>
  <ion-item no-lines padding-left padding-right>
      <ion-label class="vclabel">
          Required Volunteers
      </ion-label>
  </ion-item>
  
  <ion-grid>
      <ion-row class="vol">
          <ion-col col-5>
              <ion-row class="volmin"><ion-label class="min">Min</ion-label>
                  <ion-input class="volCount" type="number" value="min"></ion-input>
              </ion-row>
          </ion-col>
          <ion-col col-0.5></ion-col>
          <ion-col col-5>
              <ion-row class="volmax"><ion-label class="max">Max</ion-label>
                  <ion-input class="volCount" type="number" value="min"></ion-input>
              </ion-row>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-item no-lines padding-left padding-right>
        <ion-label class="titl">
            <b>Required Skills</b>
        </ion-label>
  </ion-item>
  <a clear (click)="addskill()">
      <ion-item padding-left padding-right>
          <ion-label class="in">
              <ion-icon class="drop" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
          </ion-label>
      </ion-item>
  </a>

</a> -->

    <button class="skill" ion-button round outline>Leadership</button>
    <button class="skill" ion-button round outline>Communication</button>
    <button class="skill" ion-button round outline>Marketting</button>
    <button class="skill" ion-button round outline>Cooking </button>
    <button class="skill" ion-button round outline>Manage accounts </button>
    <button class="skill" ion-button round outline>Gardening </button>
</div>
